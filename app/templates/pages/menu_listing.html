{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Menu of {{ brand.name }}</h2>

  <div class="row g-3">
    {% for p in products %}
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="{{ p.image_url }}" class="card-img-top" alt="{{ p.name }}">
        <div class="card-body">
          <h6 class="card-title">{{ p.name }}</h6>
          <p class="card-text text-muted mb-1">{{ p.restaurant_name }}</p>
          <p class="fw-bold">${{ "%.2f"|format(p.price) }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
