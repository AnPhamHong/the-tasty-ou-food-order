<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Tasty Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tabler Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/css/tabler.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #f07054;
            --secondary-color: #ff8c42;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .card {
            border-radius: 1rem;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .form-check-label {
            cursor: pointer;
        }

        .login-header h4 {
            color: var(--primary-color);
        }
    </style>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>

<body class="antialiased">

    <section class="container d-flex justify-content-center align-items-center vh-100" style="padding: 1rem;">
        <form id="loginForm" class="card shadow-lg border-0" style="max-width: 850px; width:100%;">
            <div class="row g-0">
                <!-- Image left -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center bg-light">
                    <img src="{{ url_for('static', filename='images/login/food-3.avif') }}" alt="Food"
                        class="img-fluid w-100 h-100 object-fit-cover">
                </div>

                <!-- Form right -->
                <div class="col-12 col-lg-6 bg-white p-4">
                    <div class="text-center mb-3 login-header">
                        <img src="{{ url_for('static', filename='images/logo-tasty.png') }}" alt="Tasty Food"
                            class="img-fluid rounded mb-2" style="width: 100%;height: 200px;object-fit: none;">
                        <h4 class="fw-bold mb-1">Login to Your Account</h4>
                        <p class="text-muted small mb-0">Welcome back!</p>
                        <p class="text-muted small">Login to continue your tasty journey üçú</p>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control rounded-3"
                            placeholder="demo@example.com" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control rounded-3"
                            placeholder="Enter password" required>
                    </div>

                    <!-- Seller Admin Check -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="isSellerAdmin" name="is_seller_admin">
                        <label class="form-check-label small fw-bold text-primary" for="isSellerAdmin">
                            Login as Seller Admin
                        </label>
                    </div>

                    <!-- Error message -->
                    <div class="alert alert-danger py-2 d-none" id="msg-login"></div>

                    <!-- Submit -->
                    <div class="form-footer">
                        <button type="submit" id="dlab-sign-in-btn" class="btn btn-primary w-100 text-uppercase fw-semibold">
                            <span class="d-none spinner-border spinner-border-sm me-2" role="status"></span>
                            Sign Me In
                        </button>
                    </div>

                    <!-- Footer -->
                    <div class="text-center text-muted mt-3">
                        <small>Don't have an account? <a href="{{ url_for('auth.register') }}" class="fw-semibold"
                                style="color: var(--secondary-color);">Sign up</a></small>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- Bootstrap & Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta20/dist/js/tabler.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>

</html>
