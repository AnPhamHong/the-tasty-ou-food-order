<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #F37335;
      --secondary-color: #FDC830;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .btn-orange {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border: none;
      transition: all 0.3s ease;
    }

    .btn-orange:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <section class="page d-flex flex-column vh-100 sign-up-page"
    style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); padding: 1rem;">

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
      <div class="card shadow-lg border-0 rounded-3 w-100 p-4" style="max-width: 500px;">

        <!-- Logo -->
        <div class="text-center mb-1">
          <a href="/login">
            <img src="static/images/logo-tasty.png" alt="Logo" class="img-fluid rounded mb-2"
              style="width: 100%; height: 200px; object-fit: none;">
          </a>
          <h4 class="fw-bold mb-1" style="color: var(--primary-color);">Sign up your account</h4>
          <p class="text-muted small">Create an account to start ordering delicious food.</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm">
          <!-- Username -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" class="form-control rounded-3" placeholder="Enter username" name="username" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control rounded-3" placeholder="hello@example.com" name="email" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" minlength="6" class="form-control rounded-3" placeholder="Enter password"
              name="password" required>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Address</label>
            <input type="text" class="form-control rounded-3" placeholder="Enter address" name="address" required>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger py-2 d-none" id="msg-signup"></div>

          <!-- Submit -->
          <div class="form-footer">
            <button id="dlab-sign-up-btn" type="submit" href="#" class="btn btn-orange w-100 text-uppercase fw-semibold"
              style="color: #fff;display: flex;justify-content: center;align-items: center;gap: .5ren;">
              Sign me up<div class="spinner-border d-none" style="width: 20px; height: 20px;"></div>
            </button>
          </div>
        </form>

        <!-- Already have account -->
        <div class="text-center mt-3">
          <p class="text-muted small">Already have an account?
            <a href="/login" class="fw-semibold" style="color: var(--secondary-color);">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="static/js/register.js"></script>
</body>

</html>
