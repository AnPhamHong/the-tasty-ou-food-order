{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- HEADER -->
{% include "layouts/header.html" %}
<!-- BANNER -->
{% include "layouts/banner.html" %}
{% include "deals.html" %}
{% include "featured-restaurant.html" %}
<!-- CSS -->
<style>
    header.header {
        background: #fff;
        border-bottom: 1px solid #eee;
    }

    header .logo {
        font-weight: 700;
        font-size: 1.5rem;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
    }
    .parachute {
        position: absolute;
        width: 80px;
        animation: float 4s infinite alternate ease-in-out;
    }

    .parachute:nth-child(2) {
        top: 0;
        left: 20%;
    }

    .parachute:nth-child(3) {
        top: 10%;
        left: 50%;
    }

    .parachute:nth-child(4) {
        top: 5%;
        left: 70%;
    }

    @keyframes float {
        0% {
            transform: translateY(0px);
        }

        100% {
            transform: translateY(20px);
        }
    }
</style>

{% endblock %}
