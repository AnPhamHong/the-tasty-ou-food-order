{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<section class="page d-flex flex-column vh-100 sign-up-page">
  <div class="lg:container-tight container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card p-5 col-md-6 col-lg-5 rounded-3 w-100" style="max-width: 600px;">
      <div class="text-center mb-4">
        <a href="/login">
          <img src="{{ url_for('static', filename='images/logo-tasty.png') }}" alt="Logo" class="img-fluid rounded"
            style="width: 100%; height: 200px; object-fit: none;">
        </a>
        <h4 class="mb-2 text-gray">Sign up your account</h4>
      </div>

      <form id="registerForm">
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label text-gray"><strong>Username</strong></label>
          <input type="text" class="form-control" placeholder="Enter username" name="username" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label text-gray"><strong>Email</strong></label>
          <input type="email" class="form-control" placeholder="hello@example.com" name="email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label text-gray"><strong>Password</strong></label>
          <input type="password" class="form-control" placeholder="Enter password" name="password" required>
        </div>
        <div class="alert alert-danger mb-2 d-none" id="msg-signup"></div>
        <!-- Submit -->
        <div class="position-relative">
          <button type="submit" class="btn btn-orange w-100 fst-normal text-uppercase" id="dlab-sign-up-btn">
            <span class="d-none spinner-border spinner-border-sm me-2" role="status"></span>Sign me up</button>
        </div>
      </form>

      <!-- Already have account -->
      <div class="text-center mt-3">
        <p class="text-muted">Already have an account?
          <a href="/login" class="dlab-sign-up-step">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</section>
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
